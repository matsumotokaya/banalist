特定商取引法 (特商法) とは？
特定商取引に関する法律は、「消費者の利益を保護するための法律」です。不当な勧誘や契約から顧客を守るため、この法律は特定の取引類型について、クーリングオフ期間(民事ルール 6)などの行政規制やルールを定めています。

行政規則
特定商取引法では、消費者に適切な情報を提供するため、事業者に対して以下のような規制を設けています。この法律に違反した事業者は、業務改善命令や業務停止命令、禁止命令などの行政処分の対象となるだけでなく、罰則の対象となる可能性もあります。

氏名等の明示義務: この法律は、事業者が顧客に対し、事前に自身の名称と勧誘目的であることを伝えることを義務付けています。
-不当な勧誘の禁止:価格や支払条件について虚偽の説明をしたり、消費者を威圧、混乱させるような行為を行ったりすることを禁止しています。
-広告規制:事業者に重要情報の表示を義務付け、虚偽または誇大な広告を禁止しています。
-書面交付の義務:契約締結時に、事業者は重要事項を記載した書面を交付しなければなりません。
民事規則
これらのルールは、消費者と事業者間のその後のトラブルを最小限に抑えるためのものです。:

-クーリング・オフ制度(通信販売には適用されません): 訪問販売、電話勧誘販売、特定継続的役務提供、訪問購入においては、契約申込日から 8 日以内であれば、消費者または事業者のいずれからでも無条件で契約を解除することができます。連鎖販売取引および業務提供誘引販売取引については、 20 日以内であれば解除可能です。ただし、通信販売にはクーリング・オフ制度は適用されません。
-意思表示の取り消し:顧客が事業者による誤った情報や故意の不実表示によって購入や契約を行った場合、顧客は意思表示を取り消すことができます。
-損害賠償の制限: これは、消費者が契約を中途解約した場合に事業者が請求できる損害賠償の上限を定めるものです。

注:上記の行政規則および民事規則は代表的な項目です。その他にも様々なガイドラインやルールが存在し、後述の取引形態によって若干異なります。

