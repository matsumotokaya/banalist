訪問販売
訪問販売
訪問販売とは、事業者が消費者宅を訪問して商品の販売や契約を行うことです。その他、公民館や喫茶店、路上など、店舗に該当しない場所での購入や契約、キャッチセールスやアポイントメントセールスなども訪問販売に含まれます。

通信販売
税務当局は、以下の販売形態を通信販売とみなしています。これは、EC サイト、テレビ、新聞、雑誌などで広告された取引で、消費者が広告を見て郵送、電話、FAX、インターネットなどを通じて購入申し込みを行うものです。EC サイトを運営する事業者は、特定商取引法に基づく表示を必ず掲載しなければなりません。

電話勧誘販売
事業者が消費者に電話をかけ、商品の購入や契約の申し込みを勧誘する行為は電話勧誘販売とみなされます。たとえ一旦電話を切って後日申し込みをしても、この方法で商品を購入する意思を示した場合は同様です。また、SNS、郵便、宅配便、FAX、チラシ、パンフレットなどを使って顧客に電話をかけさせ、商品や契約の申し込みを促す行為も電話勧誘販売に含まれます。

マルチ商法
連鎖販売取引 (「ピラミッド販売」または「マルチ商法」) は、事業者が個人を勧誘し、その個人が新たな販売員を勧誘することで、販売組織が連鎖的に拡大する仕組みになっています。例えば、リクルーターは、他の人を勧誘する際の紹介手数料などから利益を得ます。

