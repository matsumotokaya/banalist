特定商取引法に基づく表記がない場合は？
特定商取引法に基づく表記を怠ったために、問題に直面した事業者も存在します。

例えば、通信販売の場合、クーリングオフができない事業であっても、返品に関するトラブルが非常に多いため、返品についての特定商取引法に基づく表示が必要です。この表記を怠ると、事業者は消費者からの返品を無条件で受け付けなければならないとされています。

同様に、特定の申し込み (EC サイトの注文最終確認画面など) の表示に不備や虚偽があった場合、取引のキャンセルや返金を行わなければならず、事業者が大きな負担を抱えることになります。

円滑な取引のために、必ずガイドラインに従い、具体的な内容を明記してください。

